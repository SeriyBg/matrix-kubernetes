apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  labels:
    program: agent
spec:
  replicas: 1
  template:
    metadata:
      labels:
        program: agent
        application: matrix
    spec:
      containers:
        - name: agent
          image: sbishyr/matrix-agent:0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: AGENT_NAME
              value: Jones
  selector:
    matchLabels:
      program: agent
      application: matrix
---
apiVersion: v1
kind: Service
metadata:
  name: agent-service
  labels:
    program: agent
    application: matrix
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    program: agent
    application: matrix